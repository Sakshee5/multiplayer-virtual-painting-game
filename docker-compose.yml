version: '3.8'

services:
  client:
    build: 
      context: ./client
      dockerfile: dockerfile
    ports:
      - "443:443"
    depends_on:
      - server
    networks:
      - app-network

  server:
    build:
      context: ./server
      dockerfile: dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./server/requirements.txt:/app/requirements.txt
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
             python server.py"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
